<script>
firebase.initializeApp({

const db=firebase.firestore();

const SYMBOLS=["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","7ï¸âƒ£","ğŸ’"];
const PAYTABLE={"ğŸ’":5,"ğŸ‹":7,"ğŸŠ":10,"ğŸ””":15,"â­":25,"7ï¸âƒ£":50};

const INCOME_PER_MIN=50;
const INTERVAL=60000;

const winLogEl=document.getElementById("winLog");

let playerName=localStorage.getItem("player_name")||prompt("Spielername:");
localStorage.setItem("player_name",playerName);

let data={balance:5000,bet:50,lastIncome:Date.now()};
let jackpotValue=5000;
let spinning=false;
let winLog=[];

/* JACKPOT LIVE */
jackpotRef.onSnapshot(d=>{
 if(d.exists){jackpotValue=d.data().value;updateUI();}
});

/* PLAYER LOAD */
async function loadPlayer(){
 const ref=db.collection("players").doc(playerName);
 const doc=await ref.get();
 if(doc.exists){ data={...data,...doc.data()}; }
 else{ await ref.set(data); }
 updateUI();
}

/* LEADERBOARD LIVE */
db.collection("players").orderBy("balance","desc").limit(10)
.onSnapshot(s=>{
 leaderboardList.innerHTML="";
 let i=1;
 s.forEach(d=>{
  let cls=i===1?"lb-1":i===2?"lb-2":i===3?"lb-3":"";
  if(d.id===playerName) cls+=" lb-self";
  leaderboardList.innerHTML+=
  `<div class="${cls}"><span>${i}. ${d.id}</span><span>${d.data().balance} â‚¬</span></div>`;
  i++;
 });
});

/* TIMER + INCOME */
setInterval(()=>{
 const now=Date.now();
 if(data.balance<5000){
  const diff=Math.floor((now-data.lastIncome)/INTERVAL);
  if(diff>0){
   const income=diff*INCOME_PER_MIN;
   data.balance+=income;
   data.lastIncome+=diff*INTERVAL;
   log(`â³ Einkommen +${income}â‚¬`,"win");
   db.collection("players").doc(playerName).set(data,{merge:true});
  }
 }
 timer.innerText=`â³ +50â‚¬ in ${Math.ceil((INTERVAL-(now-data.lastIncome))/1000)}s`;
 updateUI();
},1000);

function randomSym(){return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]}

async function spin(){
 if(spinning||data.balance<data.bet) return;
 spinning=true;

 data.balance-=data.bet;
 jackpotValue+=data.bet;
 await jackpotRef.set({value:jackpotValue});

 const f1=randomSym(),f2=randomSym(),f3=randomSym();
 animate(r1,f1,600);animate(r2,f2,800);animate(r3,f3,1000);

 setTimeout(async()=>{
  if(f1===f2&&f2===f3){
   if(f1==="ğŸ’"){
    data.balance+=jackpotValue;
    log(`ğŸ’ JACKPOT +${jackpotValue}â‚¬`,"jackpot");
    jackpotValue=5000;
    await jackpotRef.set({value:jackpotValue});
   }else{
    const win=data.bet*PAYTABLE[f1];
    data.balance+=win;
    log(`ğŸ‰ ${f1}${f2}${f3} +${win}â‚¬`,"win");
   }
  }else log("âŒ Kein Gewinn","lose");

  await db.collection("players").doc(playerName).set(data,{merge:true});
  updateUI();
  spinning=false;
 },1100);
}

function animate(r,f,d){
 const s=Date.now();
 const i=setInterval(()=>{
  r.innerText=randomSym();
  if(Date.now()-s>=d){clearInterval(i);r.innerText=f}
 },70);
}

function log(t,type){
 const c="log-entry "+(type==="win"?"log-win":type==="lose"?"log-lose":"log-jackpot");
 winLog.unshift(`<div class="${c}">${t}</div>`);
 winLog=winLog.slice(0,12);
 winLogEl.innerHTML=winLog.join("");
}

}
