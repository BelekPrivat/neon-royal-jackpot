<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: Arial;
    height: 100%;
}
#layout { display: flex; height: 100vh; }

/* ===== SPIEL ===== */
#app {
    width: 55%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 { color: gold; font-size: 2.6rem; margin-bottom: 5px; }

.status { color: cyan; font-size: 1.1rem; }

.jackpot {
    color: gold;
    font-size: 1.9rem;
    font-weight: bold;
    text-shadow: 0 0 10px gold;
}

.reels {
    display: flex;
    gap: 25px;
    margin: 15px 0;
}

.reel {
    font-size: 4.5rem;
    background: black;
    padding: 18px;
    border: 5px ridge gold;
    width: 95px;
    text-align: center;
}

.controls button {
    font-size: 1.05rem;
    padding: 10px 16px;
    margin: 4px;
}

.spin { background: green; color: white; }
.allin { background: red; color: white; }

.player-info {
    font-size: 1.25rem;
    color: cyan;
    margin-top: 8px;
}

/* ===== RECHTS ===== */
#right {
    width: 45%;
    background: black;
    border-left: 4px solid gold;
    padding: 15px;
    overflow: hidden;
}

.section { margin-bottom: 15px; }
.section h3 { color: gold; text-align: center; margin: 6px 0; }

/* ===== LEADERBOARD ===== */
#leaderboardList {
    background: linear-gradient(180deg, #111, #000);
    border: 2px solid gold;
    border-radius: 12px;
    padding: 10px;
    font-size: 1.05rem;
}

#leaderboardList div {
    display: flex;
    justify-content: space-between;
    padding: 5px 6px;
    border-bottom: 1px solid #333;
}
#leaderboardList div:last-child { border-bottom: none; }

/* ===== GEWINN LOG ===== */
#winLog {
    height: 320px;
    border: 2px solid gold;
    border-radius: 10px;
    padding: 8px;
    background: linear-gradient(180deg, #111, #000);
    font-size: 0.95rem;
    overflow-y: auto;
}

.log-entry {
    padding: 4px 6px;
    margin-bottom: 4px;
    border-radius: 6px;
    font-weight: bold;
    animation: fadeIn 0.3s ease-in;
}

.log-win {
    color: #00ff7f;
    text-shadow: 0 0 6px rgba(0,255,127,0.6);
}

.log-lose {
    color: #ff4c4c;
    text-shadow: 0 0 6px rgba(255,76,76,0.6);
}

.log-jackpot {
    color: gold;
    background: rgba(255,215,0,0.08);
    text-shadow: 0 0 10px gold;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== PAYTABLE ===== */
#paytable {
    background: radial-gradient(circle at top, #222, #000);
    border: 2px solid gold;
    border-radius: 12px;
    padding: 8px;
}

#paytable table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
}

#paytable th {
    color: gold;
    padding: 4px;
    border-bottom: 1px solid gold;
}

#paytable td {
    padding: 4px;
    text-align: center;
    border-bottom: 1px solid #333;
}

#paytable tr:last-child td {
    color: gold;
    font-weight: bold;
}

<body>

<div id="layout">

<div id="app">
    <h1>üé∞ Belek¬¥s Slot-Maschine</h1>

    <div id="status" class="status"></div>

    <div id="timer" class="status"></div>

    <div class="reels">
        <div class="reel" id="r1">‚ùî</div>
        <div class="reel" id="r2">‚ùî</div>
        <div class="reel" id="r3">‚ùî</div>
    </div>

    <div class="controls">
        <button onclick="setBet()">üéØ Einsatz</button>
        <button class="allin" onclick="allIn()">üí• ALL IN</button>
        <button class="spin" onclick="spin()">‚ñ∂ SPIN</button>
    </div>

    <div id="playerInfo" class="player-info"></div>
</div>

        <h3>üßæ Gewinne</h3>

    </div>

        <table>
            <tr><th>Kombi</th><th>x</th></tr>
            <tr><td>üçíüçíüçí</td><td>2</td></tr>
            <tr><td>üçãüçãüçã</td><td>3</td></tr>
            <tr><td>üçäüçäüçä</td><td>5</td></tr>
            <tr><td>üîîüîîüîî</td><td>8</td></tr>
            <tr><td>‚≠ê‚≠ê‚≠ê</td><td>10</td></tr>
            <tr><td>7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£</td><td>20</td></tr>
            <tr><td>üíéüíéüíé</td><td>JP</td></tr>
        </table>
    </div>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain: "slot-site-dce13.firebaseapp.com",
  projectId: "slot-site-dce13"
});

const db = firebase.firestore();
const jackpotRef = db.collection("game").doc("jackpot");

const SYMBOLS = ["üçí","üçã","üçä","üîî","‚≠ê","7Ô∏è‚É£","üíé"];
const PAYTABLE = { "üçí":2,"üçã":3,"üçä":5,"üîî":8,"‚≠ê":10,"7Ô∏è‚É£":20 };

const INCOME_PER_MIN = 5;
const INTERVAL = 60000;

const winLogEl = document.getElementById("winLog");

let playerName = localStorage.getItem("player_name") || prompt("Spielername:");
localStorage.setItem("player_name", playerName);

let data = { balance: 5000, bet: 10, lastIncome: Date.now() };
let jackpotValue = 5000;
let winLog = [];
let spinning = false;

/* ===== JACKPOT LIVE ===== */
jackpotRef.onSnapshot(doc=>{
    if(doc.exists){
        jackpotValue = doc.data().value;
        updateUI();
    }
});

/* ===== SPIELER ===== */
async function loadPlayer(){
    const ref = db.collection("players").doc(playerName);
    const doc = await ref.get();
    if(doc.exists) data = doc.data();
    else await ref.set(data);
    updateUI();
}

function savePlayer(){
    db.collection("players").doc(playerName).set(data);
}

/* ===== FIXED INCOME SYSTEM ===== */
function processIncome(){
    const now = Date.now();
    const diff = now - data.lastIncome;

    if(diff >= INTERVAL){
        const minutes = Math.floor(diff / INTERVAL);
        const income = minutes * INCOME_PER_MIN;

        data.balance += income;
        data.lastIncome += minutes * INTERVAL;

        savePlayer();
        updateUI();
        addWinLog(`‚è±Ô∏è Einkommen +${income}‚Ç¨`, "win");
    }

    const remain = INTERVAL - (now - data.lastIncome);
    timer.innerText = `‚è≥ +5‚Ç¨ in ${Math.max(1, Math.ceil(remain/1000))}s`;
}

setInterval(processIncome, 1000);

/* ===== SLOT ===== */
function randomSym(){
    return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
}

async function spin(){
    if(spinning || data.balance < data.bet) return;
    spinning = true;

    data.balance -= data.bet;
    jackpotValue += data.bet;
    await jackpotRef.set({ value: jackpotValue });

    const f1=randomSym(), f2=randomSym(), f3=randomSym();

    animateReel(r1,f1,700);
    animateReel(r2,f2,900);
    animateReel(r3,f3,1100);

    setTimeout(async()=>{
        if(f1===f2 && f2===f3){
            if(f1==="üíé"){
                data.balance += jackpotValue;
                addWinLog(`üíé JACKPOT +${jackpotValue}‚Ç¨`, "jackpot");
                jackpotValue = 5000;
                await jackpotRef.set({ value: jackpotValue });
            } else {
                const win = data.bet * PAYTABLE[f1];
                data.balance += win;
                addWinLog(`üéâ ${f1}${f2}${f3} +${win}‚Ç¨`, "win");
            }
        } else {
            addWinLog("‚ùå Kein Gewinn", "lose");
        }

        savePlayer();
        updateUI();
        loadLeaderboard();
        spinning=false;
    },1200);
}

function animateReel(r,f,d){
    const s=Date.now();
    const i=setInterval(()=>{
        r.innerText=randomSym();
        if(Date.now()-s>=d){
            clearInterval(i);
            r.innerText=f;
        }
    },70);
}

function addWinLog(text,type){
    let cls="log-entry ";
    if(type==="win") cls+="log-win";
    else if(type==="lose") cls+="log-lose";
    else cls+="log-jackpot";

    winLog.unshift(`<div class="${cls}">${text}</div>`);
    winLog=winLog.slice(0,10);
    winLogEl.innerHTML=winLog.join("");
}

function updateUI(){
    status.innerText=`üë§ ${playerName}`;
    jackpot.innerText=`üíé JACKPOT: ${jackpotValue} ‚Ç¨`;
    playerInfo.innerText=`üí∞ ${data.balance} ‚Ç¨ | üéØ Einsatz ${data.bet} ‚Ç¨`;
}

function setBet(){
    const v=parseInt(prompt("Einsatz:",data.bet));
    if(v>0 && v<=data.balance) data.bet=v;
    updateUI();
}

function allIn(){
    data.bet=data.balance;
    updateUI();
}

/* ===== LEADERBOARD ===== */
async function loadLeaderboard(){
    const snap=await db.collection("players")
        .orderBy("balance","desc")
        .limit(10).get();
    leaderboardList.innerHTML="";
    let i=1;
    snap.forEach(d=>{
        leaderboardList.innerHTML+=
        `<div><span>${i}. ${d.id}</span><span>${d.data().balance} ‚Ç¨</span></div>`;
        i++;
    });
}

loadPlayer();
loadLeaderboard();
</script>

</body>
</html>
