<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üé∞ Belek¬¥s Slot-Maschine</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: Arial;
    height: 100%;
}

#layout {
    display: flex;
    height: 100vh;
}

#app {
    width: 55%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 { color: gold; font-size: 3rem; }
.status { color: cyan; font-size: 1.2rem; }

.jackpot {
    color: gold;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 10px gold;
    margin-bottom: 5px;
}

.reels {
    display: flex;
    gap: 30px;
    margin: 20px 0;
}

.reel {
    font-size: 5rem;
    background: black;
    padding: 20px;
    border: 5px ridge gold;
    width: 100px;
    text-align: center;
}

.controls button {
    font-size: 1.1rem;
    padding: 12px 18px;
    margin: 5px;
}

.spin { background: green; color: white; }
.allin { background: red; color: white; }

.player-info {
    margin-top: 15px;
    font-size: 1.4rem;
    color: cyan;
}

#right {
    width: 45%;
    background: black;
    border-left: 4px solid gold;
    padding: 20px;
    overflow-y: auto;
}

.section { margin-bottom: 25px; }
.section h3 { color: gold; text-align: center; }

#winLog {
    min-height: 320px;
    border: 1px solid gold;
    padding: 10px;
    background: #111;
}
</style>
</head>

<body>

<div id="layout">

<div id="app">
    <h1>üé∞ Belek¬¥s Slot-Maschine üé∞</h1>
    <div class="status" id="status"></div>
    <div class="jackpot" id="jackpotEl">üíé JACKPOT: 5000 ‚Ç¨</div>
    <div class="status" id="timer"></div>

    <div class="reels">
        <div class="reel" id="r1">‚ùî</div>
        <div class="reel" id="r2">‚ùî</div>
        <div class="reel" id="r3">‚ùî</div>
    </div>

    <div class="controls">
        <button onclick="setBet()">üéØ Einsatz</button>
        <button class="allin" onclick="allIn()">üí• ALL IN</button>
        <button class="spin" onclick="spin()">‚ñ∂ SPIN</button>
    </div>

    <div id="playerInfo" class="player-info"></div>
</div>

<div id="right">
    <div class="section">
        <h3>üèÜ Leaderboard</h3>
        <div id="leaderboardList"></div>
    </div>

    <div class="section">
        <h3>üßæ Gewinn-Log</h3>
        <div id="winLog"></div>
    </div>
</div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain: "slot-site-dce13.firebaseapp.com",
  projectId: "slot-site-dce13"
});
const db = firebase.firestore();

/* KONSTANTEN */
const SYMBOLS = ["üçí","üçã","üçä","üîî","‚≠ê","7Ô∏è‚É£","üíé"];
const PAYTABLE = { "üçí":2,"üçã":3,"üçä":5,"üîî":8,"‚≠ê":10,"7Ô∏è‚É£":20 };
const INTERVAL = 60000;
const INCOME_PER_MIN = 5;

/* STATE */
let playerName = localStorage.getItem("player_name") || prompt("Spielername:");
localStorage.setItem("player_name", playerName);

let data = { balance: 5000, bet: 10, lastIncome: Date.now() };
let jackpotValue = 5000;
let spinning = false;
let winLog = [];

/* REFS */
const jackpotRef = db.collection("game").doc("jackpot");

/* JACKPOT */
async function loadJackpot() {
    const doc = await jackpotRef.get();
    if (doc.exists) jackpotValue = doc.data().value;
    else await jackpotRef.set({ value: jackpotValue });
    updateUI();
}

function saveJackpot() {
    return jackpotRef.set({ value: jackpotValue });
}

/* PLAYER */
async function loadPlayer() {
    const ref = db.collection("players").doc(playerName);
    const doc = await ref.get();
    if (doc.exists) data = doc.data();
    else await ref.set(data);
    updateUI();
}

function savePlayer() {
    db.collection("players").doc(playerName).set(data);
}

/* TIMER */
setInterval(() => {
    const now = Date.now();
    if (now - data.lastIncome >= INTERVAL) {
        data.balance += INCOME_PER_MIN;
        data.lastIncome += INTERVAL;
        savePlayer();
    }
    timer.innerText =
        `‚è≥ Einkommen in ${Math.ceil((INTERVAL-(now-data.lastIncome))/1000)}s`;
}, 1000);

/* SLOT */
function randomSym() {
    return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
}

async function spin() {
    if (spinning || data.balance < data.bet) return;
    spinning = true;

    data.balance -= data.bet;
    jackpotValue += data.bet;
    await saveJackpot();

    const s1=randomSym(), s2=randomSym(), s3=randomSym();
    animateReel(r1,s1,800);
    animateReel(r2,s2,1100);
    animateReel(r3,s3,1400);

    setTimeout(async () => {
        if (s1===s2 && s2===s3) {
            if (s1==="üíé") {
                data.balance += jackpotValue;
                addWinLog(`üíéüíéüíé JACKPOT! +${jackpotValue} ‚Ç¨`);
                jackpotValue = 5000;
                await saveJackpot();
            } else {
                const win = data.bet * PAYTABLE[s1];
                data.balance += win;
                addWinLog(`üéâ ${s1}${s2}${s3} ‚Üí +${win} ‚Ç¨`);
            }
        } else {
            addWinLog("‚ùå Kein Gewinn");
        }

        savePlayer();
        updateUI();
        loadLeaderboard();
        spinning = false;
    }, 1500);
}

/* ANIMATION */
function animateReel(el, final, dur) {
    const start = Date.now();
    const i = setInterval(()=>{
        el.innerText = randomSym();
        if (Date.now()-start>=dur){
            clearInterval(i);
            el.innerText = final;
        }
    },80);
}

/* UI */
function addWinLog(t){
    winLog.unshift(t);
    winLog=winLog.slice(0,15);
    winLogEl.innerHTML=winLog.join("<br>");
}

function updateUI() {
    status.innerText = `üë§ ${playerName}`;
    jackpotEl.innerText = `üíé JACKPOT: ${jackpotValue} ‚Ç¨`;
    playerInfo.innerText = `üí∞ ${data.balance} ‚Ç¨ | üéØ Einsatz: ${data.bet} ‚Ç¨`;
}

/* BET */
function setBet(){
    const v=parseInt(prompt("Einsatz:",data.bet));
    if(v>0&&v<=data.balance) data.bet=v;
    updateUI();
}
function allIn(){ data.bet=data.balance; updateUI(); }

/* LEADERBOARD */
async function loadLeaderboard(){
    const s=await db.collection("players").orderBy("balance","desc").limit(10).get();
    leaderboardList.innerHTML="";
    let i=1;
    s.forEach(d=>{
        leaderboardList.innerHTML+=`${i}. ${d.id}: ${d.data().balance} ‚Ç¨<br>`;
        i++;
    });
}

/* INIT */
(async()=>{
    await loadJackpot();
    await loadPlayer();
    loadLeaderboard();
})();
</script>

</body>
</html>
