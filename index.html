<script>
firebase.initializeApp({
  apiKey:"AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain:"slot-site-dce13.firebaseapp.com",
  projectId:"slot-site-dce13"
});

const db=firebase.firestore();
const jackpotRef=db.collection("game").doc("jackpot");

const SYMBOLS=["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","7ï¸âƒ£","ğŸ’"];
const PAYTABLE={ğŸ’:2,ğŸ‹:3,ğŸŠ:5,ğŸ””:8,"â­":10,"7ï¸âƒ£":20};

const INCOME_PER_MIN=5;
const INTERVAL=60000;

const winLogEl=document.getElementById("winLog");

let playerName=localStorage.getItem("player_name")||prompt("Spielername:");
localStorage.setItem("player_name",playerName);

let data={balance:5000,bet:10,lastIncome:Date.now()};
let jackpotValue=5000;
let winLog=[];
let spinning=false;

/* JACKPOT LIVE */
jackpotRef.onSnapshot(d=>{
    if(d.exists){ jackpotValue=d.data().value; updateUI(); }
});

/* LOAD PLAYER */
async function loadPlayer(){
    const ref=db.collection("players").doc(playerName);
    const doc=await ref.get();
    if(doc.exists) data=doc.data();
    await ref.set(data);
    updateUI();
}

/* TIMER + INCOME */
setInterval(()=>{
    const now=Date.now();
    const diff=Math.floor((now-data.lastIncome)/INTERVAL);
    if(diff>0){
        const income=diff*INCOME_PER_MIN;
        data.balance+=income;
        data.lastIncome+=diff*INTERVAL;
        log(`â³ Einkommen +${income}â‚¬`,"win");
        db.collection("players").doc(playerName).set(data);
        updateUI();
    }
    timer.innerText=`â³ +5â‚¬ in ${Math.ceil((INTERVAL-(now-data.lastIncome))/1000)}s`;
},1000);

function randomSym(){ return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]; }

async function spin(){
    if(spinning||data.balance<data.bet) return;
    spinning=true;

    data.balance-=data.bet;
    jackpotValue+=data.bet;
    await jackpotRef.set({value:jackpotValue});

    const f1=randomSym(),f2=randomSym(),f3=randomSym();
    animate(r1,f1,600);
    animate(r2,f2,800);
    animate(r3,f3,1000);

    setTimeout(async()=>{
        if(f1===f2&&f2===f3){
            if(f1==="ğŸ’"){
                data.balance+=jackpotValue;
                log(`ğŸ’ JACKPOT +${jackpotValue}â‚¬`,"jackpot");
                jackpotValue=5000;
                await jackpotRef.set({value:jackpotValue});
            }else{
                const win=data.bet*PAYTABLE[f1];
                data.balance+=win;
                log(`ğŸ‰ ${f1}${f2}${f3} +${win}â‚¬`,"win");
            }
        }else log("âŒ Kein Gewinn","lose");

        await db.collection("players").doc(playerName).set(data);
        updateUI();
        loadLeaderboard();
        spinning=false;
    },1100);
}

function animate(r,f,d){
    const s=Date.now();
    const i=setInterval(()=>{
        r.innerText=randomSym();
        if(Date.now()-s>=d){ clearInterval(i); r.innerText=f; }
    },70);
}

function log(text,type){
    const cls="log-entry "+(type==="win"?"log-win":type==="lose"?"log-lose":"log-jackpot");
    winLog.unshift(`<div class="${cls}">${text}</div>`);
    winLog=winLog.slice(0,10);
    winLogEl.innerHTML=winLog.join("");
}

function updateUI(){
    status.innerText=`ğŸ‘¤ ${playerName}`;
    jackpot.innerText=`ğŸ’ JACKPOT: ${jackpotValue} â‚¬`;
    playerInfo.innerText=`ğŸ’° ${data.balance} â‚¬ | ğŸ¯ Einsatz ${data.bet} â‚¬`;
}

function setBet(){
    const v=parseInt(prompt("Einsatz:",data.bet));
    if(v>0&&v<=data.balance) data.bet=v;
    updateUI();
}
function allIn(){ data.bet=data.balance; updateUI(); }

async function loadLeaderboard(){
    const s=await db.collection("players").orderBy("balance","desc").limit(10).get();
    leaderboardList.innerHTML="";
    let i=1;
    s.forEach(d=>{
        leaderboardList.innerHTML+=
        `<div><span>${i}. ${d.id}</span><span>${d.data().balance} â‚¬</span></div>`;
        i++;
    });
}

loadPlayer();
loadLeaderboard();
</script>
