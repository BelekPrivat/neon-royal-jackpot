<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<style>
html, body {

}

#layout {

h1 { color: gold; font-size: 3rem; }

<body>

<div id="layout">

<!-- SLOT -->
<div id="app">
    <h1>ğŸ° NEON ROYAL JACKPOT ğŸ°</h1>

    <div class="status" id="status"></div>
    <div class="jackpot" id="jackpot"></div>
    <div class="status" id="timer"></div>

    <div class="reels">
        <div class="reel" id="r1">â”</div>
        <div class="reel" id="r2">â”</div>
        <div class="reel" id="r3">â”</div>
    </div>

    <div class="controls">
        <button onclick="setBet()">ğŸ¯ Einsatz</button>
        <button class="allin" onclick="allIn()">ğŸ’¥ ALL IN</button>
        <button class="spin" onclick="spin()">â–¶ SPIN</button>
    </div>

    <div id="playerInfo" class="player-info"></div>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard">

</div>

</div>

<script>
/* â”€â”€â”€â”€â”€ FIREBASE â”€â”€â”€â”€â”€ */
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain: "slot-site-dce13.firebaseapp.com",
  projectId: "slot-site-dce13"
});
const db = firebase.firestore();

/* â”€â”€â”€â”€â”€ NAME (MAX 10, EINZIGARTIG) â”€â”€â”€â”€â”€ */
let playerName = localStorage.getItem("player_name");

async function askForName() {
    while (true) {
        let name = prompt("Spielername (max. 10 Zeichen):");
        if (!name) continue;
        name = name.trim();

        if (name.length === 0 || name.length > 10) {
            alert("Name muss 1â€“10 Zeichen lang sein!");
            continue;
        }

        const doc = await db.collection("players").doc(name).get();
        if (doc.exists) {
            alert("Name bereits vergeben!");
            continue;
        }

        playerName = name;
        localStorage.setItem("player_name", name);
        break;
    }
}

if (!playerName) {
    await askForName();
}

/* â”€â”€â”€â”€â”€ KONFIG â”€â”€â”€â”€â”€ */
const SYMBOLS = ["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","7ï¸âƒ£","ğŸ’"];
const MIN_BET = 10;
const JACKPOT_START = 5000;
const INCOME_PER_MIN = 5;
const INTERVAL = 60000;

let data = {
    balance: 5000,
    bet: 10,
    jackpot: JACKPOT_START,
    lastIncome: Date.now()
};

/* â”€â”€â”€â”€â”€ PLAYER LOAD â”€â”€â”€â”€â”€ */
async function loadPlayer() {
    const ref = db.collection("players").doc(playerName);
    const doc = await ref.get();

    if (doc.exists) {
        data = doc.data();
    } else {
        await ref.set(data);
    }
    updateUI();
}

async function savePlayer() {
    await db.collection("players").doc(playerName).set(data);
}

/* â”€â”€â”€â”€â”€ TIMER + EINKOMMEN â”€â”€â”€â”€â”€ */
setInterval(async () => {
    const now = Date.now();
    const diff = now - data.lastIncome;

    if (diff >= INTERVAL) {
        const minutes = Math.floor(diff / INTERVAL);
        data.balance += minutes * INCOME_PER_MIN;
        data.lastIncome += minutes * INTERVAL;
        await savePlayer();
        updateUI();
    }

    const remaining = Math.max(0, INTERVAL - (now - data.lastIncome));
    timer.innerText =
        `â³ NÃ¤chstes Einkommen (+${INCOME_PER_MIN}â‚¬) in ${Math.ceil(remaining/1000)}s`;
}, 1000);

/* â”€â”€â”€â”€â”€ SLOT â”€â”€â”€â”€â”€ */
function randomSym() {
    return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
}

function spin() {
    if (data.balance < data.bet) return;
    data.balance -= data.bet;

    r1.innerText = randomSym();
    r2.innerText = randomSym();
    r3.innerText = randomSym();

    if (Math.random() < 0.2) {
        data.balance += data.bet * 5;
    }

    savePlayer();
    updateUI();
    loadLeaderboard();
}

function setBet() {
    let v = parseInt(prompt("Einsatz:", data.bet));
    if (v >= MIN_BET && v <= data.balance) {
        data.bet = v;
        updateUI();
    }
}

function allIn() {
    data.bet = data.balance;
    updateUI();
}

/* â”€â”€â”€â”€â”€ UI â”€â”€â”€â”€â”€ */
function updateUI() {
    status.innerText = `ğŸ‘¤ ${playerName}`;
    jackpot.innerText = `ğŸ’ JACKPOT: ${data.jackpot} â‚¬`;
    playerInfo.innerText =
        `ğŸ’° Kontostand: ${data.balance} â‚¬ | ğŸ¯ Einsatz: ${data.bet} â‚¬`;
}

/* â”€â”€â”€â”€â”€ LEADERBOARD â”€â”€â”€â”€â”€ */
async function loadLeaderboard() {
    const snap = await db.collection("players")
        .orderBy("balance", "desc")
        .limit(10)
        .get();

    leaderboardList.innerHTML = "";
    let rank = 1;

    snap.forEach(doc => {
        leaderboardList.innerHTML +=
            `${rank}. ${doc.id}: ${doc.data().balance} â‚¬<br>`;
        rank++;
    });
}

/* â”€â”€â”€â”€â”€ START â”€â”€â”€â”€â”€ */
loadPlayer();
loadLeaderboard();
</script>

</body>
</html>
