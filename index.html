<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üé∞ Belek¬¥s Slot-Maschine</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: Arial;
    height: 100%;
}
#layout { display: flex; height: 100vh; }

#app {
    width: 55%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 { color: gold; font-size: 3rem; }

.status { color: cyan; font-size: 1.2rem; }

.jackpot {
    color: gold;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 10px gold;
}

.reels {
    display: flex;
    gap: 30px;
    margin: 20px 0;
}

.reel {
    font-size: 5rem;
    background: black;
    padding: 20px;
    border: 5px ridge gold;
    width: 100px;
    text-align: center;
}

.controls button {
    font-size: 1.1rem;
    padding: 12px 18px;
    margin: 5px;
}

.spin { background: green; color: white; }
.allin { background: red; color: white; }

.player-info {
    font-size: 1.4rem;
    color: cyan;
    margin-top: 10px;
}

#right {
    width: 45%;
    background: black;
    border-left: 4px solid gold;
    padding: 20px;
    overflow-y: auto;
}

.section { margin-bottom: 25px; }
.section h3 { color: gold; text-align: center; }

#winLog {
    min-height: 300px;
    border: 1px solid gold;
    padding: 10px;
    background: #111;
}
</style>
</head>

<body>

<div id="layout">

<div id="app">
    <h1>üé∞ Belek¬¥s Slot-Maschine üé∞</h1>

    <div id="status" class="status"></div>
    <div id="jackpot" class="jackpot">üíé JACKPOT: 5000 ‚Ç¨</div>
    <div id="timer" class="status"></div>

    <div class="reels">
        <div class="reel" id="r1">‚ùî</div>
        <div class="reel" id="r2">‚ùî</div>
        <div class="reel" id="r3">‚ùî</div>
    </div>

    <div class="controls">
        <button onclick="setBet()">üéØ Einsatz</button>
        <button class="allin" onclick="allIn()">üí• ALL IN</button>
        <button class="spin" onclick="spin()">‚ñ∂ SPIN</button>
    </div>

    <div id="playerInfo" class="player-info"></div>
</div>

<div id="right">
    <div class="section">
        <h3>üèÜ Leaderboard</h3>
        <div id="leaderboardList"></div>
    </div>

    <div class="section">
        <h3>üßæ Gewinn-Log</h3>
        <div id="winLog"></div>
    </div>
</div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain: "slot-site-dce13.firebaseapp.com",
  projectId: "slot-site-dce13"
});

const db = firebase.firestore();
const jackpotRef = db.collection("game").doc("jackpot");

const SYMBOLS = ["üçí","üçã","üçä","üîî","‚≠ê","7Ô∏è‚É£","üíé"];
const PAYTABLE = { "üçí":2,"üçã":3,"üçä":5,"üîî":8,"‚≠ê":10,"7Ô∏è‚É£":20 };

const INCOME_PER_MIN = 5;
const INTERVAL = 60000;

const winLogEl = document.getElementById("winLog");

let playerName = localStorage.getItem("player_name") || prompt("Spielername:");
localStorage.setItem("player_name", playerName);

let data = { balance: 5000, bet: 10, lastIncome: Date.now() };
let jackpotValue = 5000;
let winLog = [];
let spinning = false;

/* üî¥ LIVE JACKPOT */
jackpotRef.onSnapshot(doc => {
    if (doc.exists) {
        jackpotValue = doc.data().value;
        updateUI();
    }
});

async function loadPlayer() {
    const ref = db.collection("players").doc(playerName);
    const doc = await ref.get();
    if (doc.exists) data = doc.data();
    else await ref.set(data);
    updateUI();
}

function savePlayer() {
    db.collection("players").doc(playerName).set(data);
}

setInterval(() => {
    const now = Date.now();
    if (now - data.lastIncome >= INTERVAL) {
        data.balance += INCOME_PER_MIN;
        data.lastIncome += INTERVAL;
        savePlayer();
    }
    timer.innerText =
        `‚è≥ Einkommen in ${Math.ceil((INTERVAL-(now-data.lastIncome))/1000)}s`;
}, 1000);

function randomSym() {
    return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
}

async function spin() {
    if (spinning || data.balance < data.bet) return;
    spinning = true;

    data.balance -= data.bet;
    jackpotValue += data.bet;
    await jackpotRef.set({ value: jackpotValue });

    const f1 = randomSym(), f2 = randomSym(), f3 = randomSym();

    animateReel(r1,f1,800);
    animateReel(r2,f2,1100);
    animateReel(r3,f3,1400);

    setTimeout(async ()=>{
        if (f1===f2 && f2===f3) {
            if (f1==="üíé") {
                data.balance += jackpotValue;
                addWinLog(`üíé JACKPOT! +${jackpotValue} ‚Ç¨`);
                jackpotValue = 5000;
                await jackpotRef.set({ value: jackpotValue });
            } else {
                const win = data.bet * PAYTABLE[f1];
                data.balance += win;
                addWinLog(`üéâ ${f1}${f2}${f3} ‚Üí +${win} ‚Ç¨`);
            }
        } else {
            addWinLog("‚ùå Kein Gewinn");
        }

        savePlayer();
        updateUI();
        loadLeaderboard();
        spinning = false;
    },1500);
}

function animateReel(reel,finalSymbol,duration){
    const start = Date.now();
    const i = setInterval(()=>{
        reel.innerText = randomSym();
        if (Date.now()-start>=duration){
            clearInterval(i);
            reel.innerText = finalSymbol;
        }
    },80);
}

function addWinLog(text){
    winLog.unshift(text);
    winLog = winLog.slice(0,15);
    winLogEl.innerHTML = winLog.join("<br>");
}

function updateUI(){
    status.innerText = `üë§ ${playerName}`;
    jackpot.innerText = `üíé JACKPOT: ${jackpotValue} ‚Ç¨`;
    playerInfo.innerText = `üí∞ ${data.balance} ‚Ç¨ | üéØ Einsatz: ${data.bet} ‚Ç¨`;
}

function setBet(){
    const v = parseInt(prompt("Einsatz:",data.bet));
    if(v>0 && v<=data.balance) data.bet=v;
    updateUI();
}

function allIn(){
    data.bet=data.balance;
    updateUI();
}

async function loadLeaderboard(){
    const snap = await db.collection("players")
        .orderBy("balance","desc")
        .limit(10)
        .get();
    leaderboardList.innerHTML="";
    let i=1;
    snap.forEach(d=>{
        leaderboardList.innerHTML +=
            `${i}. ${d.id}: ${d.data().balance} ‚Ç¨<br>`;
        i++;
    });
}

loadPlayer();
loadLeaderboard();
</script>

</body>
</html>
