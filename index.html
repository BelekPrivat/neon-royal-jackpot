<script>
/* â”€â”€â”€â”€â”€ FIREBASE â”€â”€â”€â”€â”€ */
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",

  projectId: "slot-site-dce13"

const db = firebase.firestore();

/* â”€â”€â”€â”€â”€ VARS â”€â”€â”€â”€â”€ */
const SYMBOLS = ["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","7ï¸âƒ£","ğŸ’"];
const PAYTABLE = {
    "ğŸ’": 2,
    "ğŸ‹": 3,
    "ğŸŠ": 4,
    "ğŸ””": 6,
    "â­": 8,
    "7ï¸âƒ£": 10,
    "ğŸ’": 20
};

const MIN_BET = 1;
const INCOME_PER_MIN = 5;
const INTERVAL = 60000;

let playerName = null;
let logEntries = [];

let data = {
    balance: 5000,
    bet: 10,
    jackpot: 5000,
    lastIncome: Date.now()
};

/* â”€â”€â”€â”€â”€ NAME â”€â”€â”€â”€â”€ */
async function askForName() {
    while (true) {
        let name = prompt("Spielername (max. 10 Zeichen):");
        if (!name) continue;
        name = name.trim();
        if (name.length < 1 || name.length > 10) continue;

        const doc = await db.collection("players").doc(name).get();
        if (doc.exists) {
            alert("Name bereits vergeben!");
            continue;
        }

        localStorage.setItem("player_name", name);
        return name;
    }
}

/* â”€â”€â”€â”€â”€ LOAD / SAVE â”€â”€â”€â”€â”€ */
async function loadPlayer() {
    const ref = db.collection("players").doc(playerName);
    const doc = await ref.get();

    if (doc.exists) data = doc.data();
    else await ref.set(data);

    updateUI();
}

function savePlayer() {
    db.collection("players").doc(playerName).set(data);
}

/* â”€â”€â”€â”€â”€ TIMER â”€â”€â”€â”€â”€ */
setInterval(() => {
    const now = Date.now();
    const diff = now - data.lastIncome;

    if (diff >= INTERVAL) {
        const mins = Math.floor(diff / INTERVAL);
        data.balance += mins * INCOME_PER_MIN;
        data.lastIncome += mins * INTERVAL;
        savePlayer();
        updateUI();
    }

    timer.innerText =
        `â³ Einkommen in ${Math.ceil((INTERVAL - (now - data.lastIncome)) / 1000)}s`;
}, 1000);

/* â”€â”€â”€â”€â”€ SLOT â”€â”€â”€â”€â”€ */
function randomSym() {
    return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
}

function addLog(text) {
    logEntries.unshift(text);
    logEntries = logEntries.slice(0, 20);

    logList.innerHTML = "";
    logEntries.forEach(e => {
        logList.innerHTML += `<div class="log-entry">${e}</div>`;
    });
}

function spin() {
    if (data.balance < data.bet) return;

    data.balance -= data.bet;

    const s1 = randomSym();
    const s2 = randomSym();
    const s3 = randomSym();

    r1.innerText = s1;
    r2.innerText = s2;
    r3.innerText = s3;

    if (s1 === s2 && s2 === s3) {
        const win = data.bet * PAYTABLE[s1];
        data.balance += win;
        addLog(`${s1}${s2}${s3} â†’ +${win} â‚¬`);
    } else {
        addLog(`âŒ Kein Gewinn`);
    }

    savePlayer();
    updateUI();
    loadLeaderboard();
}

/* â”€â”€â”€â”€â”€ UI â”€â”€â”€â”€â”€ */
function updateUI() {
    status.innerText = `ğŸ‘¤ ${playerName}`;
    jackpot.innerText = `ğŸ’ JACKPOT: ${data.jackpot} â‚¬`;
    playerInfo.innerText = `ğŸ’° ${data.balance} â‚¬ | ğŸ¯ Einsatz: ${data.bet} â‚¬`;
}

/* â”€â”€â”€â”€â”€ LEADERBOARD â”€â”€â”€â”€â”€ */
async function loadLeaderboard() {
    const snap = await db.collection("players")
        .orderBy("balance", "desc")
        .limit(10)
        .get();

    leaderboardList.innerHTML = "";
    let i = 1;
    snap.forEach(doc => {
        leaderboardList.innerHTML +=
            `${i}. ${doc.id}: ${doc.data().balance} â‚¬<br>`;
        i++;
    });
}

/* â”€â”€â”€â”€â”€ INIT â”€â”€â”€â”€â”€ */
(async function init() {
