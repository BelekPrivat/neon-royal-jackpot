<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ğŸ° Neon Royal Jackpot</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    height: 100%;
}

#app {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    color: gold;
    font-size: 3rem;
    margin-bottom: 10px;
}

.status {
    color: cyan;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.jackpot {
    color: gold;
    font-size: 1.4rem;
    margin-bottom: 30px;
}

.reels {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
}

.reel {
    font-size: 5rem;
    background: black;
    padding: 20px;
    border: 5px ridge #555;
    width: 100px;
    text-align: center;
}

.info {
    font-size: 1.2rem;
    margin: 15px;
}

.controls button {
    font-size: 1.1rem;
    padding: 12px 18px;
    margin: 5px;
    cursor: pointer;
}

.spin { background: green; color: white; }
.allin { background: red; color: white; }

.stats {
    margin-top: 10px;
    color: #aaa;
}
</style>
</head>

<body>
<div id="app">

<h1>ğŸ° NEON ROYAL JACKPOT ğŸ°</h1>

<div class="status" id="status"></div>
<div class="jackpot" id="jackpot"></div>

<div class="reels">
    <div class="reel" id="r1">â”</div>
    <div class="reel" id="r2">â”</div>
    <div class="reel" id="r3">â”</div>
</div>

<div class="info" id="info"></div>

<div class="controls">
    <button onclick="setBet()">ğŸ¯ Einsatz setzen</button>
    <button class="allin" onclick="allIn()">ğŸ’¥ ALL IN</button>
    <button class="spin" onclick="spin()">â–¶ SPIN</button>
</div>

<div class="stats" id="stats"></div>

</div>

<script>
const SYMBOLS = ["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","BAR","7ï¸âƒ£","ğŸ’"];
const JACKPOT_START = 5000;
const MIN_BET = 10;

const PAYOUT_TABLE = [
    [0.70, 0],
    [0.20, 2],
    [0.08, 5],
    [0.018, 20],
    [0.002, "JACKPOT"]
];

let data = JSON.parse(localStorage.getItem("slot_save")) || {
    balance: 500,
    bet: 10,
    jackpot: JACKPOT_START,
    spins: 0,
    totalBet: 0,
    totalWin: 0
};

function save() {
    localStorage.setItem("slot_save", JSON.stringify(data));
}

function updateUI() {
    document.getElementById("status").innerText =
        `ğŸ’° Kontostand: ${data.balance} â‚¬ | ğŸ¯ Einsatz: ${data.bet} â‚¬`;

    document.getElementById("jackpot").innerText =
        `ğŸ’ JACKPOT: ${data.jackpot} â‚¬`;

    let rtp = data.totalBet ? (data.totalWin / data.totalBet * 100).toFixed(2) : "0.00";
    document.getElementById("stats").innerText =
        `Spins: ${data.spins} | RTP: ${rtp}%`;
}

function casinoSpin() {
    let roll = Math.random();
    let sum = 0;

    for (let [chance, payout] of PAYOUT_TABLE) {
        sum += chance;
        if (roll <= sum) {
            if (payout === 0)
                return [randomSym(), randomSym(), randomSym(), 0];

            if (payout === "JACKPOT")
                return ["ğŸ’","ğŸ’","ğŸ’", data.jackpot];

            let s = randomSym();
            return [s, s, s, payout * data.bet];
        }
    }
}

function randomSym() {
    return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
}

function spin() {
    if (data.balance < data.bet) return;

    data.balance -= data.bet;
    data.jackpot += Math.floor(data.bet * 0.05);
    data.spins++;
    data.totalBet += data.bet;

    document.getElementById("info").innerText = "ğŸ² Spinning...";

    let count = 15;
    let interval = setInterval(() => {
        document.getElementById("r1").innerText = randomSym();
        document.getElementById("r2").innerText = randomSym();
        document.getElementById("r3").innerText = randomSym();
        count--;
        if (count === 0) {
            clearInterval(interval);
            finishSpin();
        }
    }, 70);
}

function finishSpin() {
    let [a,b,c,win] = casinoSpin();

    document.getElementById("r1").innerText = a;
    document.getElementById("r2").innerText = b;
    document.getElementById("r3").innerText = c;

    if (win > 0) {
        data.balance += win;
        data.totalWin += win;
        data.jackpot = (a === "ğŸ’") ? JACKPOT_START : data.jackpot;
        document.getElementById("info").innerText = `ğŸ† GEWONNEN: +${win} â‚¬`;
    } else {
        document.getElementById("info").innerText = "ğŸ˜¢ Kein Gewinn";
    }

    save();
    updateUI();
}

function setBet() {
    let v = prompt("Einsatz festlegen:", data.bet);
    if (!v) return;
    v = parseInt(v);
    if (v >= MIN_BET && v <= data.balance) {
        data.bet = v;
        updateUI();
        save();
    }
}

function allIn() {
    data.bet = data.balance;
    updateUI();
}

updateUI();
</script>
</body>
</html>
